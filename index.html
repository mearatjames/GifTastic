<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="assets/images/gif.png" alt="Logo">
        <span class="navbar-brand mr-auto" href="#">Tastic</span>
        <form class="form-inline my-2 my-lg-0">
            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search & Add" aria-label="Search">
            <button id="searchAdd" class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div id="btn" class="row justify-content-center">
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Monday<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Obama<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Roadtrip<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Avengers<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Office<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Payday<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Friday<span class="closebtn">&times;</span></button>
            <button type="button" class="gif col-sm-2 btn btn-secondary mr-1 mt-1">Printer<span class="closebtn">&times;</span></button>
        </div>
        <div id="gifCard" class="row justify-content-center mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
